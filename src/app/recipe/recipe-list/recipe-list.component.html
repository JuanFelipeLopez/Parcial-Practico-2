<div class="container mt-4">
  <h2 class="mb-4">Lista de Recetas</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let recipe of recipes; let i = index">
      <div class="card h-100 shadow-sm">
        <img [src]="recipe.imagen"
             [alt]="recipe.nombre"
             class="card-img-top"
             style="object-fit: cover; height: 200px;" />

        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ recipe.nombre }}</h5>

          <p class="card-text">
            <strong>Porciones:</strong> {{ recipe.porciones }} <br>
            <strong>Tiempo:</strong> {{ recipe.tiempo_minutos }} min <br>
            <strong>Ingredientes:</strong> {{ recipe.ingredientes.length }}
          </p>

          <a [routerLink]="['/recipe', recipe.id]"
             class="btn btn-primary mt-auto">
            Ver Detalle
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
